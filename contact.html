						<a href="tel:+972505571671"> <i class="fa fa-phone" aria-hidden="true"></i> 050-5571671 (תומר)<a>

					<form id="contact-form" method="post" action="https://formspree.io/idanthegreat@gmail.com" role="form">

						<div class="messages"></div>

						<div class="controls">

							<div class="row">
								<div class="col-md-12">
								<p class="text-right">
								או
								</p>
									<div class="form-group">
										<label for="form_name">שם *</label>
										<input id="form_name" type="text" name="name" class="form-control" placeholder="" required="required" data-error="נא למלא את שמכם.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_email">דואר אלקטרוני</label>
										<input id="form_email" type="email" name="email" class="form-control" placeholder="">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_phone">טלפון *</label>
										<input id="form_phone" type="tel" name="phone" class="form-control" placeholder=""  required="required" data-error="יש להשאיר מספר טלפון">
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="form_message">הודעה</label>
										<textarea id="form_message" name="message" class="form-control" placeholder="" rows="4"></textarea>
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-md-12">
									<input type="submit" class="btn btn-success btn-send" value="שלח">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<p class="text-muted"></p>
								</div>
							</div>
						</div>
